<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salmonometers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Section 1: Feeding the Future -->
  <section class="relative h-screen">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="Video1.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-start px-10">
      <h1 class="text-white text-4xl md:text-6xl font-bold max-w-xl">
        Feeding the Future: Aquaculture's Role in Global Nutrition
      </h1>
    </div>
  </section>

  <!-- Section 2: Norway Leads the Way -->
  <section class="relative h-screen">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="Video2.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-end px-10">
      <h2 class="text-white text-3xl md:text-5xl font-bold max-w-xl text-right">
        Norway Leads the Way in Sustainable Salmon Farming
      </h2>
    </div>
  </section>

  <!-- Section 3: Introducing Salmonometer -->
  <section class="relative h-screen">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="Video3.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-start px-10">
      <h2 class="text-white text-3xl md:text-5xl font-bold max-w-xl">
        Introducing Salmonometer Dashboard: A Tool for Learning & Insight
      </h2>
    </div>
  </section>

  <!-- Section 4: Learning by Doing -->
  <section class="relative h-screen">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
      <source src="Video4.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-end px-10">
      <h2 class="text-white text-3xl md:text-5xl font-bold max-w-xl text-right">
        Learning by Doing: Empowering Students & Researchers Through Data
      </h2>
    </div>
  </section>

  <!-- Section 5: Dashboard CTA with background image -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center text-center"
           style="background-image: url('salmonometer image.png');">
    <div class="bg-black bg-opacity-50 p-10 rounded-lg">
      <h2 class="text-3xl font-bold mb-6 text-white">Salmonometer Dashboard</h2>
      <a href="login.html"
         class="bg-white text-blue-900 font-semibold px-6 py-3 rounded shadow hover:bg-gray-200">
        Go to Dashboard
      </a>
    </div>
  </section>

</body>
</html>
